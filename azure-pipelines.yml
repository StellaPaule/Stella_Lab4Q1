trigger:
  branches:
    include:
      - main

pool:
  name: COMP367-Pstellak
  demands:
    - agent.name -equals MyWindows

variables:
  packageName: 'StringExtensions'
  version: '1.0.0'
  feedName: 'YOUR-AZURE-ARTIFACTS-FEED-NAME'

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.x'
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '**/*.csproj'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration Release'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'pack'
      projects: '**/*.csproj'
      versioningScheme: 'off'
      arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

  - task: NuGetCommand@2
    inputs:
      command: 'push'
      publishFeedCredentials: '$(System.AccessToken)'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
      nuGetFeed: '$(feedName)'
