trigger:
  branches:
    include:
      - main

pool:
  name: COMP367-Pstellak
  demands:
    - agent.name -equals MyWindows

variables:
  packageName: 'StringExtensions'
  version: '1.0.0'
  feedName: 'MyNugetFeed'  # Make sure this exactly matches the name of your Azure Artifacts feed

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.x'
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '**/*.csproj'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration Release'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'pack'
      projects: '**/*.csproj'
      versioningScheme: 'off'
      arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

  - task: NuGetCommand@2
    inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
      publishVstsFeed: 'MyNugetFeed'  # <-- Use the actual feed name or its internal ID from Artifacts
